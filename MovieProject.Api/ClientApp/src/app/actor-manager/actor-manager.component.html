<div class="tab-menu">
  <p-tabView>
    <p-tabPanel header="Actor Manager">
      <div class="add-title">Add actor</div>
      <div class="modal-content add-actor">
        <input [(ngModel)]="actor.name" class="form-item" type="text" pInputText placeholder="Name" />
        <input [(ngModel)]="actor.surname" class="form-item" type="text" pInputText placeholder="Surname" />
        <input [(ngModel)]="actor.age" class="form-item" type="number" pInputText placeholder="Age" />
        <p-dropdown class="form-item" [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name">
        </p-dropdown>
        <input [(ngModel)]="actor.countFilms" class="form-item" type="number" pInputText placeholder="Count of films" />
        <input [(ngModel)]="actor.pictureUrl" class="form-item" type="url" pInputText placeholder="Picture Url" />
        <input [(ngModel)]="actor.birthYear" class="form-item" type="number" pInputText placeholder="Birth year" />
        <textarea [(ngModel)]="actor.description" autoResize="autoResize" pInputTextarea
          placeholder="Description"></textarea>
        <button class="btn-edit" pButton type="button" label="Add actor" (click)="addActor()"></button>
      </div>
      <div class="card">

        <p-table [value]="actors" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [rowsPerPageOptions]="[10,25,50]">
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Country</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-customer>
            <tr>
              <td>{{customer.id}}</td>
              <td>{{customer.name}}</td>
              <td>{{customer.country}}</td>
              <td>
                <button class="table-action" pButton type="button" label="Edit"
                  (click)="showDialog(customer.id)"></button>
                <button class="table-action" pButton type="button" label="Delete"
                  (click)="deleteActor(customer.id)"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
          </ng-template>
          <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
          </ng-template>
        </p-table>
        <p-dialog header="Edit actor" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
          [baseZIndex]="10000" [draggable]="false" [resizable]="false">
          <div class="modal-content">
            <input [(ngModel)]="selectedActor.name" class="form-item" type="text" pInputText placeholder="Name" />
            <input [(ngModel)]="selectedActor.surname" class="form-item" type="text" pInputText placeholder="Surname" />
            <input [(ngModel)]="selectedActor.age" class="form-item" type="number" pInputText placeholder="Age" />
            <p-dropdown class="form-item" [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name">
            </p-dropdown>
            <input [(ngModel)]="selectedActor.countFilms" class="form-item" type="number" pInputText
              placeholder="Count of films" />
            <input [(ngModel)]="selectedActor.pictureUrl" class="form-item" type="url" pInputText
              placeholder="Picture Url" />
            <input [(ngModel)]="selectedActor.birthYear" class="form-item" type="number" pInputText
              placeholder="Birth year" />
            <textarea [(ngModel)]="selectedActor.description" autoResize="autoResize" pInputTextarea
              placeholder="Description"></textarea>
            <button class="btn-edit" pButton type="button" label="Edit" (click)="editActor()"></button>
          </div>
          <ng-template pTemplate="footer">
            <p-button icon="pi pi-check" (click)="displayModal=false" label="Ok" styleClass="p-button-text"></p-button>
          </ng-template>
        </p-dialog>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Movie Manager">
      <div class="add-title">add movie</div>
      <div class="modal-content">
        <input [(ngModel)]="movie.name" class="form-item" type="text" pInputText placeholder="Name" />
        <input [(ngModel)]="movie.originalName" class="form-item" type="text" pInputText
          placeholder="Original name" />
        <input [(ngModel)]="movie.year" class="form-item" type="number" pInputText placeholder="Year" />
        <input [(ngModel)]="movie.director" class="form-item" type="text" pInputText placeholder="Director" />
        <input [(ngModel)]="movie.operator" class="form-item" type="text" pInputText placeholder="Operator" />
        <input [(ngModel)]="movie.budget" class="form-item" type="number" pInputText placeholder="Budget" />
        <input [(ngModel)]="movie.length" class="form-item" type="number" pInputText placeholder="Length" />
        <input [(ngModel)]="movie.composer" class="form-item" type="text" pInputText placeholder="Composer" />
        <input [(ngModel)]="movie.genre" class="form-item" type="text" pInputText placeholder="Genre" />
        <p-dropdown class="form-item" [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name">
        </p-dropdown>
        <input [(ngModel)]="movie.pictureUrl" class="form-item" type="text" pInputText
          placeholder="Picture url" />
        <textarea [(ngModel)]="movie.description" autoResize="autoResize" pInputTextarea
          placeholder="Description"></textarea>
        <button class="btn-edit" pButton type="button" label="Add movie" (click)="addMovie()"></button>
      </div>
      <div class="card">
        <p-table [value]="movies" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [rowsPerPageOptions]="[10,25,50]">
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Country</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-customer>
            <tr>
              <td>{{customer.id}}</td>
              <td>{{customer.name}}</td>
              <td>{{customer.country}}</td>
              <td>
                <button class="table-action" pButton type="button" label="Edit"
                  (click)="showDialog2(customer.id)"></button>
                <button class="table-action" pButton type="button" label="Delete"
                  (click)="deleteMovie(customer.id)"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
          </ng-template>
          <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
          </ng-template>
        </p-table>
        <p-dialog header="Edit movie" [(visible)]="displayModal2" [modal]="true" [style]="{width: '50vw'}"
          [baseZIndex]="10000" [draggable]="false" [resizable]="false">
          <div class="modal-content">
            <input [(ngModel)]="selectedMovie.name" class="form-item" type="text" pInputText placeholder="Name" />
            <input [(ngModel)]="selectedMovie.originalName" class="form-item" type="text" pInputText
              placeholder="Original name" />
            <input [(ngModel)]="selectedMovie.year" class="form-item" type="text" pInputText placeholder="Year" />
            <input [(ngModel)]="selectedMovie.genre" class="form-item" type="text" pInputText placeholder="Genre" />
            <p-dropdown class="form-item" [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name">
            </p-dropdown>
            <input [(ngModel)]="selectedMovie.pictureUrl" class="form-item" type="text" pInputText
              placeholder="Picture url" />
            <textarea [(ngModel)]="selectedMovie.description" autoResize="autoResize" pInputTextarea
              placeholder="Description"></textarea>
            <button class="btn-edit" pButton type="button" label="Edit" (click)="editMovie()"></button>
          </div>
          <ng-template pTemplate="footer">
            <p-button icon="pi pi-check" (click)="displayModal=false" label="Ok" styleClass="p-button-text"></p-button>
          </ng-template>
        </p-dialog>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
