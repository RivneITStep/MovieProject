<div class="background">
  <div class="custom-container">
    <div class="main-content">
      <div class="row">
        <div class="media-block col-lg-4 col-xs-12">
          <ul class="media-list">
            <li>
              <img class="cover-img" src="{{actor.pictureUrl}}" alt="">
            </li>
          </ul>
        </div>
        <div class="actor-text col-lg-6 col-xs-12">
          <h1 class="actor-name">{{actor.name}} {{actor.surname}}</h1>
          <hr>
          <h4 class="about-film">About actor:</h4>
          <hr>
          <div class="row">
            <div class="ctg col-8">
              <h3>Country:</h3>
              <h3>Age:</h3>
              <h3>Films:</h3>
              <h3>Born:</h3>
            </div>
            <div class="txt col-4">
              <h3 class="h-txt">{{actor.country}}</h3>
              <h3 class="h-txt">{{actor.age}}</h3>
              <h3 class="h-txt">{{actor.countFilms}}</h3>
              <h3 class="h-txt">{{actor.birthYear}}</h3>
            </div>
          </div>
        </div>
        <div class="actor-movies col-2">
          <h4>Films:</h4>
          <ul class="actors-list">
            <li>Red Lights</li>
            <li>Peaky Blinders</li>
            <li>Dunkerk</li>
            <li>Anna</li>
            <li>Inception</li>
          </ul>
        </div>
      </div>
      <div class="desc-block">
        <hr>
        <h3>Description:</h3>
        <hr>
        <p>{{actor.description}}</p>
      </div>
      <div class="gallery">
        <ul class="photo-list">
          <img src="https://cdn.onebauer.media/one/empire-tmdb/films/157336/images/xu9zaAevzQ5nnrsXN6JcahLnG4i.jpg?quality=50&width=1800&ratio=16-9&resizeStyle=aspectfill&format=jpg" alt="">

          <img src="https://observer.com/wp-content/uploads/sites/2/2020/08/MV5BMjI5MTUzMTg4N15BMl5BanBnXkFtZTgwNTEyODgxMzE@._V1_SX1500_CR001500999_AL_.jpg?quality=80&w=635" alt="">
          <img src="https://www.denofgeek.com/wp-content/uploads/2020/07/Jessica-Chastain-in-Interstellar-fire-crops.jpg?fit=1264%2C675" alt="">
          <img src="https://www.denofgeek.com/wp-content/uploads/2016/08/Interstellar-primary1.jpg?fit=1300%2C731" alt="">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHDZjP7JAYLxpbV_RJA3voXvkGN_y9Ak2S5A&usqp=CAU" alt="">
          <img src="https://www.fanbolt.com/wp-content/uploads/2014/11/interstellar-review.jpg" alt="">
          <img src="https://img.cinemablend.com/filter:scale/quill/0/a/c/b/7/6/0acb76d743cdd053c5f6f10076cc5e85a1dbe870.jpg?mw=600" alt="">
        </ul>
      </div>
      </div>
  </div>
</div>
